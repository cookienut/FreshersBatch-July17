<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
		<header>
				<div class="header-content">
					<img class="logo" src="http://www.onlinelogomaker.io/wp-content/uploads/2015/08/logo-300x169.png" alt="Website Logo">
					
					<nav>
						<div class="container-fluid">
							<div class="navbar-header">
							  <a class="navbar-brand" href="#"><b>Falcon!</b></a>
							</div>
							<ul class="nav navbar-nav">
							  <li class="active"><a href="#">Home</a></li>
							  <li><a href="#">Buy</a></li>
							  <li><a href="#">Sell</a></li>
							</ul>
							<form class="navbar-form navbar-left">
							  <div class="input-group">
								<input type="text" class="form-control search-field" placeholder="Search">
								<div class="input-group-btn">
								  <button class="btn btn-default" type="submit">
									<i class="glyphicon glyphicon-search">Search</i>
								  </button>
								</div>
							  </div>
							</form>
						 
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#" class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal"><span> Post an Add</span></a></li>
								<li><a href="#" class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span></a></li>
								<li><a href="#" class="btn btn-primary" role="button" data-toggle="modal fade" data-target="#myModal"><span class="glyphicon glyphicon-menu-hamburger"></span></a></li>
							</ul>
						</div>
					</nav>					
				</div>	

					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
									<h4 class="modal-title" id="myModalLabel">
										Login/Registration</h4>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
											<!-- Nav tabs -->
											<ul class="nav nav-tabs">
												<li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
												<li><a href="#Registration" data-toggle="tab">Registration</a></li>
											</ul>
											<!-- Tab panes -->
											<div class="tab-content">
												<div class="tab-pane active" id="Login">
													<form role="form" class="form-horizontal">
													<div class="form-group">
														<label for="email" class="col-sm-2 control-label">
															Username:</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="email1" placeholder="Username or Email" required />
														</div>
													</div>
													<div class="form-group">
														<label for="exampleInputPassword1" class="col-sm-2 control-label">
															Password</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password" required />
														</div>
													</div>
													<div class="row">
														<div class="col-sm-2">
														</div>
														<div class="col-sm-10">
															<button type="submit" class="btn btn-primary btn-sm">
																Submit</button>
															<a href="javascript:;">Forgot your password?</a>
														</div>
													</div>
													</form>
												</div>
												<div class="tab-pane" id="Registration">
													<form role="form" class="form-horizontal">
													<div class="form-group">
														<label for="email" class="col-sm-2 control-label">
															Name</label>
														<div class="col-sm-10">
															<div class="row">
																<div class="col-md-3">
																	<select class="form-control">
																		<option>Mr.</option>
																		<option>Ms.</option>
																		<option>Mrs.</option>
																	</select>
																</div>
																<div class="col-md-9">
																	<input type="text" class="form-control" placeholder="Name" required/>
																</div>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label for="email" class="col-sm-2 control-label">
															Email</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="email" placeholder="Email" />
														</div>
													</div>
													<div class="form-group">
														<label for="mobile" class="col-sm-2 control-label">
															Mobile</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="mobile" placeholder="Mobile" />
														</div>
													</div>
													<div class="form-group">
														<label for="password" class="col-sm-2 control-label">
															Password</label>
														<div class="col-sm-10">
															<input type="password" class="form-control" id="password" placeholder="Password" />
														</div>
													</div>
													<div class="row">
														<div class="col-sm-2">
														</div>
														<div class="col-sm-10">
															<button type="button" class="btn btn-primary btn-sm">
																Save & Continue</button>
															<button type="button" class="btn btn-default btn-sm">
																Cancel</button>
														</div>
													</div>
													</form>
												</div>
											</div>
											<div id="OR" class="hidden-xs">
												OR</div>
										</div>
										<div class="col-md-4">
											<div class="row text-center sign-with">
												<div class="col-md-12">
													<h3>
														Sign in with</h3>
												</div>
												<div class="col-md-12">
													<div class="btn-group btn-group-justified">
														<a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
															Google</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

		</header>
		
		
		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators	-->
				<ol class="carousel-indicators" style="margin-top:20px;">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
		
				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img class="slide" src="http://www.collingsguitars.com/img/home/t-series-2017-alt.jpg" alt="Los Angeles">
					</div>
					<div class="item">
						<img class="slide" src="http://www.collingsguitars.com/img/home/t-series-2017-alt.jpg" alt="Los Angeles">
					</div>
					<div class="item">	<img class="slide" src="http://www.collingsguitars.com/img/home/t-series-2017-alt.jpg" alt="Los Angeles">
					</div>
				</div>

				<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
			</div>
		</div>


		<footer>
				<div class="header-content">
					Copyright Sagar Bhat.
				</div>	
		</footer>

</body>
</html>
