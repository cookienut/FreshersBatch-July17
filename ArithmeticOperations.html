<!DOCTYPE html>
<html>
<head>
	<script language="JavaScript">
		var arr = [3,6,8,2,9,7,4];
		function maxf()
		{
				num=arr[0];
				for(i=0;i<arr.length;i++)
				{
					if(arr[i]>num)
					{
						num=arr[i];
					}
				}
				document.getElementById("para").innerHTML="Maximum Number: "+num;		
		}
		function minf()
		{
				num=arr[0];
				for(i=0;i<arr.length;i++)
				{
					if(arr[i]<num)
					{
						num=arr[i];
					}
				}
				document.getElementById("para").innerHTML="Minimum Number: "+num;		
		}
		function avgf()
		{
				num=arr[0];
				for(i=1;i<arr.length;i++)
				{
						num+=arr[i];
				}
				num=(num/arr.length);
				document.getElementById("para").innerHTML="Average Number: "+num;		
		}
		function totalf()
		{
				num=arr[0];
				for(i=1;i<arr.length;i++)
				{
						num+=arr[i];
				}
				document.getElementById("para").innerHTML="Total Number: "+num;		
		}
	</script>
</head>
<body>
	Array:[3,6,8,2,9,7,4]
	<br><br>
	<input type="button" value="Max" onclick="maxf()">
	<input type="button" value="Min" onclick="minf()">
	<input type="button" value="Avg" onclick="avgf()">
	<input type="button" value="Total" onclick="totalf()">
	<br>
	<p id="para">
	
	</p>
	
	
</body>
</html>
