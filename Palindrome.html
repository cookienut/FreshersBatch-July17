<!DOCTYPE html>
<html>
<head>
	<script language="JavaScript">
		
		function checkPalindrome()
		{
				palinFlag=1;			// Indicates string is a palindrome
				arr=document.getElementById("textbox").value;
				for(i=0,j=(arr.length-1);i<=(arr.length/2)&&j>=(arr.length/2);i++,j--)
				{
						if(arr[i]!=arr[j])
							palinFlag=0;
				}
				if(palinFlag==0)
					document.getElementById("para").innerHTML=arr+" is not a Palindrome";
				else
					document.getElementById("para").innerHTML=arr+" is a Palindrome";
					
		}	
	
	</script>
</head>
<body>
	Please enter a string:
	<br>
	<input type="text" id="textbox">
	<br><br>
	<input type="button" value="Check Palindrome" onclick="checkPalindrome()">
	<br>
	<p id="para">
	
	</p>
	
	
</body>
</html>
