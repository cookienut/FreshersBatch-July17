<!DOCTYPE html>
<html>
<head>
	<script language="JavaScript">
	
		function isPrime(num)
		{	
			cnt=0;
			for(i=1;i<num;i++)
			{
				if(num%i==0)
					cnt++;	
			}
			if(cnt==1)
			{	
				document.getElementById("para").innerHTML+=" "+num;
			}		
		}
	
		function findPrimeNums()
		{
			cnt=0;
			num1=document.getElementById("textbox1").value;
			num2=document.getElementById("textbox2").value;
			
			for(j=num1;j<num2;j++)
			{
				isPrime(j);
			}
		}
	</script>
<head>
<body>
	Enter 1st no:
	<input type="text" id="textbox1">
	<br>
	Enter 2nd no:
	<input type="text" id="textbox2">
	<br>
	<br>
	<input type="button" value="submit" onclick="findPrimeNums()">
	<br>
	<br>
	<p id="para">
	Prime numbers will appear here(if any): 
	</p>
	
	
</body>
</html>
