<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
		<header>
				<div class="header-content">
					<img class="logo" src="http://www.onlinelogomaker.io/wp-content/uploads/2015/08/logo-300x169.png" alt="Website Logo">
					
					<nav>
						<div class="container-fluid">
							<div class="navbar-header">
							  <a class="navbar-brand" href="#"><b><big>Falcon!</b></big></a>
							</div>
							<ul class="nav navbar-nav">
							  <li class="active"><a href="#">Home</a></li>
							  <li><a href="#">Buy</a></li>
							  <li><a href="#">Sell</a></li>
							</ul>
							<form class="navbar-form navbar-left">
							  <div class="input-group">
								<input type="text" class="form-control search-field" placeholder="Search">
								<div class="input-group-btn">
								  <button class="btn btn-default" type="submit">
									<i class="glyphicon glyphicon-search">Search</i>
								  </button>
								</div>
							  </div>
							</form>
						 
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#" class="btn btn-primary" role="button" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span></a></li>
								<li><a href="#" class="btn btn-primary" role="button" data-toggle="modal fade" data-target="#myModal"><span class="glyphicon glyphicon-menu-hamburger"></span></a></li>
							</ul>
						</div>
					</nav>					
				</div>	

					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
									<h4 class="modal-title" id="myModalLabel">
										Login/Registration</h4>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
											<!-- Nav tabs -->
											<ul class="nav nav-tabs">
												<li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
												<li><a href="#Registration" data-toggle="tab">Registration</a></li>
											</ul>
											<!-- Tab panes -->
											<div class="tab-content">
												<div class="tab-pane active" id="Login">
													<form role="form" class="form-horizontal">
													<div class="form-group">
														<label for="email" class="col-sm-2 control-label">
															Username:</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="email1" placeholder="Username or Email" />
														</div>
													</div>
													<div class="form-group">
														<label for="exampleInputPassword1" class="col-sm-2 control-label">
															Password</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="exampleInputPassword1" placeholder="Password" />
														</div>
													</div>
													<div class="row">
														<div class="col-sm-2">
														</div>
														<div class="col-sm-10">
															<button type="submit" class="btn btn-primary btn-sm">
																Submit</button>
															<a href="javascript:;">Forgot your password?</a>
														</div>
													</div>
													</form>
												</div>
												<div class="tab-pane" id="Registration">
													<form role="form" class="form-horizontal">
													<div class="form-group">
														<label for="email" class="col-sm-2 control-label">
															Name</label>
														<div class="col-sm-10">
															<div class="row">
																<div class="col-md-3">
																	<select class="form-control">
																		<option>Mr.</option>
																		<option>Ms.</option>
																		<option>Mrs.</option>
																	</select>
																</div>
																<div class="col-md-9">
																	<input type="text" class="form-control" placeholder="Name" />
																</div>
															</div>
														</div>
													</div>
													<div class="form-group">
														<label for="email" class="col-sm-2 control-label">
															Email</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="email" placeholder="Email" />
														</div>
													</div>
													<div class="form-group">
														<label for="mobile" class="col-sm-2 control-label">
															Mobile</label>
														<div class="col-sm-10">
															<input type="email" class="form-control" id="mobile" placeholder="Mobile" />
														</div>
													</div>
													<div class="form-group">
														<label for="password" class="col-sm-2 control-label">
															Password</label>
														<div class="col-sm-10">
															<input type="password" class="form-control" id="password" placeholder="Password" />
														</div>
													</div>
													<div class="row">
														<div class="col-sm-2">
														</div>
														<div class="col-sm-10">
															<button type="button" class="btn btn-primary btn-sm">
																Save & Continue</button>
															<button type="button" class="btn btn-default btn-sm">
																Cancel</button>
														</div>
													</div>
													</form>
												</div>
											</div>
											<div id="OR" class="hidden-xs">
												OR</div>
										</div>
										<div class="col-md-4">
											<div class="row text-center sign-with">
												<div class="col-md-12">
													<h3>
														Sign in with</h3>
												</div>
												<div class="col-md-12">
													<div class="btn-group btn-group-justified">
														<a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
															Google</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

		</header>
		

<div id="animate-area" style="height:90%;margin:0px 0px 0px 0px;" align=center>
		<br>
		<h3 align=center style="margin:0px 0px 0px 0px;">
			Product Information
		</h3>
		<form class="form-horizontal" name="post add">
		<table align=center cellspacing=20 cellborder=0>
			<tr>
				<td ><br><br>
					<input class="form-control" type=text style="height:30px;width:500px;" name="product_name" placeholder="Product name">
				</td>
			</tr>
			<tr>
				<td><br>
					<input class="form-control" type=text style="height:30px;width:500px;" name="used_period" placeholder="Period of use (in years)">
				</td>
			</tr>
			<tr>
				<td><br>
					<input class="form-control" type=text style="height:30px;width:500px;"name="selling_amount" placeholder="Selling Price">
				</td>
			</tr>
			
				<td><br>
					<input class="form-control" type=text style="height:30px;width:500px;" name="product_props" placeholder="Product properties">
				</td>
			</tr>
			<tr></tr>
			
			<table>
			<tr>
				<td style="font-family:rockwell"><br><br><b>Select category :</b></td>
				<td><br><br>
					<select style="height:30px ;width:180px;font-family:rockwell;font-size:16px;" name="categories">
						<option>Real Estate</option>
						<option>Luxury Cars</option>
						<option>Furniture</option>
						<option>Art Sculptures</option>
					</select>
				</td>
				
				<td style="font-family:rockwell"><br><br><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Upload images :</b></td>
				<td><br><br>
					<input type="file" id="uploadBtn" multiple >
				</td>
			</tr>
			</table>
			
			<tr>
				<td align=center colspan=2><br>
					<a href="http:\\google.com"><input type=submit name="submit"> </a>
				</td>
			</tr>
		</table>
		</form>
		<br>
	</div>
		


		<footer>
				<div class="header-content">
					Copyright Sagar Bhat.
				</div>	
		</footer>

</body>
</html>
